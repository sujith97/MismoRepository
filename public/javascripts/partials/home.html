<div class="row">
  <div class="col-md-2">
  	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Commands Center</h3>
		  </div>
		  <div class="panel-body">
		  	<div class="input-group">
      		<div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
			  	<input type="text" class="form-control" placeholder="Eg: DEAL" data-ng-model="homeCtrl.searchType">
			  </div>
		  </div>
		  <ul class="list-group">
		    <li class="list-group-item" ng-class="{ active: homeCtrl.isActive('/mismo/type/{{mismoType}}')}" data-ng-click="homeCtrl.selectType(mismoType)" data-ng-repeat="mismoType in homeCtrl.mismoTypes | filter:homeCtrl.searchType">
		    	{{mismoType}}
		    </li>
		  </ul>
		</div>
  </div>
  <div class="col-md-10">
  	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Panel title</h3>
		  </div>
		  <div class="panel-body">
		    <div data-ui-view></div>
		  </div>
		</div>
  </div>
</div>
